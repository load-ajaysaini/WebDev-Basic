<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="cal">
            <div id="display"></div>
            <div class="keys">
                <div class="key">C</div>
                <div class="key">/</div>
                <div class="key">*</div>
                <div class="key">&larr;</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">-</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">+</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">.</div>
                <div class="key">(</div>
                <div class="key">0</div>
                <div class="key">)</div>
                <div id="equal" class="key">=</div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
